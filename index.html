<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Archive</title>
    <!-- bootstrap stylesheet -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- css stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="text-center bg-secondary p-3 text-light">Welcome to <span class="text-warning">Book Archive</span>
        </h1>
    </header>
    <main class="container">
        <!-- search box  -->
        <div class="input-group my-4 w-50 mx-auto">
            <input id="search-input" type="text" class="form-control" placeholder="enter a book name"
                aria-label="book-name" aria-describedby="button-addon2">
            <button onclick="searchInput()" class="btn btn-outline-danger" type="button" id="search-btn">Search</button>
        </div>
        <!-- spinners -->
        <div id="spinner">
            <div class="spinner-grow text-secondary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- display book info -->
        <section>
            <div id="result-messege"></div>
            <div id="book-container">
            </div>
        </section>

    </main>

    <!-- javascript code linK -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="js/app.js"></script>
</body>

</html>
